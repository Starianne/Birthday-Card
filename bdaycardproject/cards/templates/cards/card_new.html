{% extends 'layout.html' %}
{% block title %}
    Create new card
{% endblock %}

{% block content %}
    <section>
    <h1>Create new card</h1>
    <form class="form-with-validation" action="{% url 'cards:new-card' %}" method="post" enctype="multipart/form-data"> {% comment "" %} url takes app then function inside app{% endcomment %}
        {% csrf_token %}
        {{ form }}
        <button class="form-submit">Add card</button>
    </form>
    </section>
{% endblock %}
